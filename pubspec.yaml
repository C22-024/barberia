name: barberia
description: A barbershop booking app.

publish_to: 'none'

version: 0.1.0+1

environment:
  sdk: '>=2.18.4 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  barberia_ui:
    git:
      url: https://github.com/kevinkwee/barberia_ui.git
      ref: main
  go_router: ^5.1.7
  get_it: ^7.2.0
  firebase_core: ^2.2.0
  firebase_auth: ^4.1.2
  freezed_annotation: ^2.2.0
  json_annotation: ^4.7.0
  geoflutterfire2: ^2.3.14
  fpdart: ^0.3.0
  cloud_firestore: ^4.1.0
  flutter_bloc: ^8.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  build_runner: ^2.3.2
  freezed: ^2.2.1
  json_serializable: ^6.5.4

flutter:
  uses-material-design: true
